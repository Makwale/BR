<ion-header [translucent]="true">
  <ion-toolbar color="ourtheme">

    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navigate()">Back</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="margin-top: 0px;"></div>

  <ion-card *ngFor="let slot of dbs.slots" >
   
      
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-label>From: {{slot.from}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-icon size="medium" name="swap-horizontal-outline"></ion-icon>
        </ion-col>
  
        <ion-col size="5">
          <ion-label>To: {{slot.to}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label>Date: {{slot.date | date: 'mediumDate'}}</ion-label>
        </ion-col>
        <ion-col size="2">
            
        </ion-col>
  
        <ion-col size="5">
          <ion-label>Time: {{slot.date | date: 'shortTime'}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label>Seats Avail: {{slot.availableSeats}}</ion-label>
        </ion-col>
        <ion-col size="2">
           
        </ion-col>
  
        <ion-col size="5">
          <ion-label>Seats Booked: {{slot.bookedSeats}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-button size="small" color="ourtheme" expand="block" (click)="book(slot)">Book</ion-button>
  </ion-card>

  
</ion-content>
