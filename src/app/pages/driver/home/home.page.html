<ion-header>

  <ion-toolbar color="ourtheme">
    <ion-title>Home</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

   <ion-card *ngFor="let slot of slots" >  
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-label>From: {{slot.from}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-icon size="medium" name="swap-horizontal-outline"></ion-icon>
        </ion-col>
  
        <ion-col size="5">
          <ion-label>To: {{slot.to}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label>Date: : {{slot.date | date : 'mediumDate'}}</ion-label>
        </ion-col>
        <ion-col size="2">
            
        </ion-col>
  
        <ion-col size="5">
          <ion-label>Time: {{slot.date | date : 'shortTime'}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label>Seats Avail: {{slot.availableSeats}}</ion-label>
        </ion-col>
        <ion-col size="2">
           
        </ion-col>
  
        <ion-col size="5">
          <ion-label>Seats Booked: {{slot.bookedSeats}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button size="small" color="success" (click)="enableGPS(slot.id)" >Enable GPS</ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button size="small" color="ourtheme">Confirm Delivery</ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button (click)="scanner(slot)" size="small" color="danger"  ><ion-icon name="scan"></ion-icon></ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
    
  </ion-card>
  
</ion-content>
