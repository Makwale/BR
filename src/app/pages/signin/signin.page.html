<ion-header>
  <ion-toolbar color="ourtheme">
    <ion-title>Sign In</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div style="position: fixed;" >
    <img src="../../../assets/ionic.jpg">
    <div style="position: absolute; width: 100%; height: 299px; background-color: #0a4694;top: 0%; z-index: 100;"></div>
  </div>

  
  <div style="position: absolute; z-index: 150; top: 28%; width: 100%; height: 100%; background-color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">


  <ion-grid style="margin-top: 4%;">
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <ion-label>Haven't created an account? </ion-label> <ion-label color="ourtheme" (click)="navigate()">Sign up here</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item *ngIf="!isReset">
          <ion-label color="ourtheme" position="floating">Email</ion-label>
          <ion-input style="font-weight: bold; font-size: 91%;" enterkeyhint="next" [(ngModel)]="email" type="email" ></ion-input>
        </ion-item>

        <ion-item *ngIf="!isReset">
          <ion-label color="ourtheme" position="floating">Password</ion-label>
          <ion-input style="font-weight: bold; font-size: 91%;" enterkeyhint="go" [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-button *ngIf="!isReset" (click)="signin()" expand="block" color="ourtheme"><span *ngIf="!auth.clicked">Sign In</span><ion-spinner *ngIf="auth.clicked" name="bubbles"></ion-spinner></ion-button>
        <div style="text-align: center;" *ngIf="!isReset">
          <ion-label>Forgot Password? </ion-label> <ion-label color="ourtheme" (click)="reset()">Click here</ion-label>
        </div>

        <div *ngIf="isReset">
          <ion-item>
            <ion-label color="ourtheme" position="floating">Email</ion-label>
            <ion-input style="font-weight: bold; font-size: 91%;" enterkeyhint="go" [(ngModel)]="email" type="email" ></ion-input>
          </ion-item>
          <ion-button (click)="resetPassword()" expand="block"  color="ourtheme"><span>Reset</span></ion-button>
          <ion-button style="margin-top: 10px;" (click)="cancel()" expand="block"  color="light"><span>Cancel</span></ion-button>

        </div>

        
      </ion-col>
    </ion-row>
    
  </ion-grid>

  </div>

</ion-content>
